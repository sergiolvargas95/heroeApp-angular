<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i> Regresar
    </button>
  </div>

  <div class="row animate__animated animate__fadeIn animate__slow mt-3">
    <div class="col">
      <form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
        <div class="form-group mt-3">
          <label>Firebase ID</label>
          <input type="text"
                  class="form-control"
                  disabled="disabled"
                  name="id"
                  [(ngModel)]="heroe.id"
                  placeholder="Firebase ID">
                  <small class="form-text text-muted">Este campo es autogenerado</small>
        </div>
        <div class="form-group mt-3">
          <label>Nombre</label>
          <input type="text"
                  class="form-control"
                  name="nombre"
                  [(ngModel)]="heroe.nombre"
                  placeholder="Nombre del héroe"
                  required>
        </div>
        <div class="form-group mt-3">
          <label>Poder</label>
          <input type="text"
                  class="form-control"
                  name="poder"
                  [(ngModel)]="heroe.poder"
                  placeholder="Nombre del héroe">
        </div>
        <div class="form-group mt-3">
          <label>Estado</label>
          <br>
          <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-outline-success w-50" type="button">
            <i class="fa fa-smile-wink"> Vivo</i>
          </button>
          <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-outline-danger w-50" type="button">
            <i class="fa fa-dizzy"> Muerto</i>
          </button>
        </div>
        <hr>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
