<hr>

<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/nuevo" class="btn btn-primary">
      <i class="fa fa-plus"> Agregar</i>
    </button>
  </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" class="table mt-3 animate__animated animate__fadeIn animate__faster">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Poder</th>
      <th>Vivo</th>
      <th>Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1}}</th>
      <td>{{ heroe.nombre }}</td>
      <td>{{ heroe.poder }}</td>
      <td>
        <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
        <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
      </td>
      <td>
        <button type="button" class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]"><i class="fa fa-pen"></i></button>
        <button type="button" class="btn btn-danger mr-1" (click)="borrarHeroe(heroe, i)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__faster">
  <h4 class="alert-heading">Cargando</h4>
  <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__faster">
  <h4 class="alert-heading">No hay registros</h4>
  <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>
